<div style="max-width: 800px; margin: 0 auto; padding: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;">
  
  <h2 style="color: #2c3e50; margin-bottom: 20px; font-size: 24px;">Person Form</h2>

  <pre style="background: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #dee2e6; font-size: 12px; overflow-x: auto; margin-bottom: 20px;">{{ form.value | json }}</pre>

  <form [formGroup]="form" style="background: white; padding: 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    
    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; color: #495057; font-weight: 500; font-size: 14px;">Name</label>
      <input 
        type="text" 
        formControlName="name" 
        placeholder="Enter your name"
        style="width: 100%; padding: 12px 16px; border: 1px solid #ced4da; border-radius: 6px; font-size: 14px; transition: all 0.3s; box-sizing: border-box;"
        onfocus="this.style.borderColor='#4a90e2'; this.style.outline='none'; this.style.boxShadow='0 0 0 3px rgba(74,144,226,0.1)'"
        onblur="this.style.borderColor='#ced4da'; this.style.boxShadow='none'">
    </div>

    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; color: #495057; font-weight: 500; font-size: 14px;">Email</label>
      <input 
        type="email" 
        formControlName="email"
        placeholder="Enter your email"
        style="width: 100%; padding: 12px 16px; border: 1px solid #ced4da; border-radius: 6px; font-size: 14px; transition: all 0.3s; box-sizing: border-box;"
        onfocus="this.style.borderColor='#4a90e2'; this.style.outline='none'; this.style.boxShadow='0 0 0 3px rgba(74,144,226,0.1)'"
        onblur="this.style.borderColor='#ced4da'; this.style.boxShadow='none'">
    </div>

    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; color: #495057; font-weight: 500; font-size: 14px;">Phone</label>
      <input 
        type="tel" 
        formControlName="phone"
        placeholder="Enter your phone number"
        style="width: 100%; padding: 12px 16px; border: 1px solid #ced4da; border-radius: 6px; font-size: 14px; transition: all 0.3s; box-sizing: border-box;"
        onfocus="this.style.borderColor='#4a90e2'; this.style.outline='none'; this.style.boxShadow='0 0 0 3px rgba(74,144,226,0.1)'"
        onblur="this.style.borderColor='#ced4da'; this.style.boxShadow='none'">
    </div>

    <div formGroupName="ubicacion" style="margin-bottom: 20px; padding: 20px; background: #f8f9fa; border-radius: 8px; border: 1px solid #e9ecef;">
      <h3 style="margin-top: 0; margin-bottom: 15px; color: #2c3e50; font-size: 16px; font-weight: 600;">Location</h3>
      <app-ubigeo></app-ubigeo>
    </div>

    @if (form.get('workExperience')) {
      <div style="margin-bottom: 20px; padding: 20px; background: #e8f5e9; border-radius: 8px; border: 1px solid #c8e6c9;">
        <label style="display: block; margin-bottom: 8px; color: #2e7d32; font-weight: 500; font-size: 14px;">Work Experience (Dynamic Field)</label>
        <input 
          type="text" 
          formControlName="workExperience" 
          placeholder="Enter your work experience"
          style="width: 100%; padding: 12px 16px; border: 1px solid #a5d6a7; border-radius: 6px; font-size: 14px; transition: all 0.3s; box-sizing: border-box; background: white;"
          onfocus="this.style.borderColor='#66bb6a'; this.style.outline='none'; this.style.boxShadow='0 0 0 3px rgba(102,187,106,0.1)'"
          onblur="this.style.borderColor='#a5d6a7'; this.style.boxShadow='none'">
      </div>
    }

    <div formArrayName="comments" style="margin-bottom: 20px; padding: 20px; background: #f8f9fa; border-radius: 8px; border: 1px solid #e9ecef;">
      <h3 style="margin-top: 0; margin-bottom: 15px; color: #2c3e50; font-size: 16px; font-weight: 600;">Comments</h3>
      
      @for (comment of comments; track $index) {
        <div style="display: flex; gap: 10px; margin-bottom: 12px; align-items: center;">
          <input 
            type="text" 
            [formControlName]="$index"
            placeholder="Comment {{$index + 1}}"
            style="flex: 1; padding: 10px 14px; border: 1px solid #ced4da; border-radius: 6px; font-size: 14px; transition: all 0.3s;"
            onfocus="this.style.borderColor='#4a90e2'; this.style.outline='none'; this.style.boxShadow='0 0 0 3px rgba(74,144,226,0.1)'"
            onblur="this.style.borderColor='#ced4da'; this.style.boxShadow='none'">
          <button 
            type="button"
            (click)="removeComment($index)"
            style="padding: 10px 16px; background: #dc3545; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 500; transition: all 0.3s;"
            onmouseover="this.style.background='#c82333'; this.style.transform='translateY(-1px)'"
            onmouseout="this.style.background='#dc3545'; this.style.transform='translateY(0)'">
            Remove
          </button>
        </div>
      }
      
      <button 
        type="button"
        (click)="addComment()"
        style="padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 500; transition: all 0.3s; margin-top: 10px;"
        onmouseover="this.style.background='#218838'; this.style.transform='translateY(-1px)'"
        onmouseout="this.style.background='#28a745'; this.style.transform='translateY(0)'">
        + Add Comment
      </button>
    </div>

    <div style="display: flex; gap: 12px; flex-wrap: wrap;">
      <button 
        type="button"
        (click)="print()"
        style="padding: 12px 24px; background: #4a90e2; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 500; transition: all 0.3s;"
        onmouseover="this.style.background='#357abd'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 8px rgba(74,144,226,0.3)'"
        onmouseout="this.style.background='#4a90e2'; this.style.transform='translateY(0)'; this.style.boxShadow='none'">
        üñ®Ô∏è Print Form
      </button>
    </div>

  </form>
</div>
<button (click)="removeControl()">Remove Control</button>
